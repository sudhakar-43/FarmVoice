[build]
  command = "npm run build"
  publish = ".next"

[functions]
  directory = "netlify/functions"
  included_files = ["backend/**", "!backend/venv/**", "!backend/__pycache__/**", "!backend/.pytest_cache/**", "!backend/models/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
